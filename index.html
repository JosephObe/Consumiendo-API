<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppCats</title>
    <link rel="stylesheet" href="/Consumiendo-API/style.css">
</head>
<body>

    <section id="headers">

        <h1>App Cats</h1>
        <span id="error"></span>
        <input id="btn" type="button" value="New Cats">

    </section>

    <section id="bodySession">
        <h2 id="textBody">Cats photo session</h2>

        <div class="contenedorPrincipal">
            
            <div class="contenedor1">
                <img id="img1" alt="Perritos">
                <button id="btn1">Add Favories</button>
            </div>
        
            <div class="contenedor2">
                <img id="img2" alt="Perritos">
                <button id="btn2">Add Favories</button>
            </div>
            
            <div class="contenedor3">
                <img id="img3" alt="Perritos">
                <button id="btn3">Add Favories</button>
            </div>
        </div>
            
    </section>

    <section id="FavoritePrin">
        <h2 id="textBody">Favorite pictures of Cats</h2>
        <div id="favorite"></div>
    </section>
    
    <script src="./main.js"></script>
    
</body>
</html>
